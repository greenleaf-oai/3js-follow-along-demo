<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Three.js Lane Runner</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #111;
      }

      #game-over {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
        font-family: sans-serif;
        font-size: 3rem;
        color: #fff;
        background: rgba(0, 0, 0, 0.35);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="game-over">Game Over</div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="/script.js"></script>
  </body>
</html>
