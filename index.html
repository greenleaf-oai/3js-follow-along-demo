<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Three.js Lane Runner</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #111;
      }

      #game-over {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
        flex-direction: column;
        text-align: center;
        font-family: sans-serif;
        font-size: 3rem;
        color: #fff;
        background: rgba(0, 0, 0, 0.35);
        pointer-events: auto;
        gap: 12px;
      }

      #play-again {
        font-size: 1rem;
        font-weight: 600;
        border: 0;
        border-radius: 999px;
        padding: 10px 20px;
        cursor: pointer;
      }

      #scoreboard {
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 10;
        color: #fff;
        font-family: sans-serif;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Score: <span id="score">0</span></div>
    <div id="game-over">
      <div>Game Over</div>
      <div id="final-score"></div>
      <button id="play-again" type="button">Play Again</button>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="/script.js"></script>
  </body>
</html>
