<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Three.js Lane Runner</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background:
          radial-gradient(130% 120% at 14% 18%, #f7f9ff 0%, #d7e2ff 34%, #8ea9ff 62%, #3559ef 100%);
        color: #edf2ff;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      }

      canvas {
        display: block;
      }

      #game-over {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
        flex-direction: column;
        text-align: center;
        font-family: inherit;
        font-size: 3rem;
        color: #f3f6ff;
        background: rgba(25, 40, 112, 0.42);
        backdrop-filter: blur(8px);
        text-shadow: 0 6px 16px rgba(12, 24, 77, 0.35);
        pointer-events: auto;
        gap: 12px;
      }

      #play-again {
        font-family: inherit;
        font-size: 1rem;
        font-weight: 600;
        border: 0;
        border-radius: 999px;
        padding: 10px 20px;
        cursor: pointer;
        color: #10286c;
        background: linear-gradient(135deg, #edf2ff 0%, #a4bcff 56%, #3f63f0 100%);
        box-shadow: 0 8px 22px rgba(19, 36, 96, 0.24);
      }

      #scoreboard {
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 10;
        color: #132b72;
        font-family: inherit;
        font-size: 1.2rem;
        background: rgba(238, 243, 255, 0.56);
        border: 1px solid rgba(148, 170, 246, 0.72);
        border-radius: 18px;
        padding: 10px 14px;
        backdrop-filter: blur(4px);
        display: flex;
        gap: 16px;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best-score">0</span></div>
    </div>
    <div id="game-over">
      <div>Game Over</div>
      <div id="final-score"></div>
      <button id="play-again" type="button">Play Again</button>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="/script.js"></script>
  </body>
</html>
